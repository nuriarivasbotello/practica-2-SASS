<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/favicon-32x32.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Drafts</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image-container">
          <img
            class="card__image"
            src="./assets/images/image-equilibrium.jpg"
            alt="Foto"
          />
        </div>
        <div class="card__paragraph">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__information">
            <div class="eth">
              <img
                class="eth__icon"
                src="./assets/images/icon-ethereum.svg"
                alt="Ethereum"
              />
              <p class="eth__number">0.041 ETH</p>
            </div>
            <div class="time">
              <img
                src="./assets/images/icon-clock.svg"
                alt="clock"
              />
              <p class="days">3 days left</p>
            </div>
          </div>
        </div>
        <div class="footer">
          <img
            class="footer__image"
            src="./assets/images/image-avatar.png"
            alt="Persona"
          />
          <p class="footer_name">
            Creation of <span class="creator">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="./js/index.js"
    ></script>
  </body>
</html>
